<body>

    <div style="color:blue">
        <form action="/predict" method="POST">
            <h2>Insurance predictive analysis</h2>
            <h3>Enter your age</h3><br><input id="second" name="age" required="required">

            <h3>Select your Gender</h3><br><select name="sex" id="third" required="required">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <h3>Enter your BMI</h3><br><input name="bmi" id="fourth" required="required">

            <h3>Number of Children</h3><br><select name="children" id="fifth" required="required">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <h3>Smoker?</h3><br><select name="smoker" id="sixth" required="required">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <h3>Enter your region</h3><br><select name="region" id="seventh" required="required">
                <option value="southwest">South West</option>
                <option value="southeast">South East</option>
                <option value="northwest">North West</option>
                <option value="northeast">North East</option>
            </select>



            <br><br><input type="submit" value="Predict the income">
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}</h3>
    </div>
